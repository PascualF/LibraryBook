<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="modal">
        <div class="container-modal">
            <button class="closeModal">X</button>
            <form action="#">
                <label for="bookName">Book name:</label>
                <input type="text" name="bookName" class="book-name">
                <br>
                <label for="authorName">Author Name:</label>
                <input type="text" name="authorName" class="book-author">
                <br>
                <label for="pagesInfo">Pages Infos:</label>
                <input type="text" name="pagesInfos" class="book-pages">
                <br>
                <button type="submit" class="btnSubmit">Submit</button>
            </form>
        </div>
    </div>
    <div class="main">
        <button class="addBook">Add New Book</button>
        <h1 class="div-books">This is my book list.</h1>
        <table>
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Remove</th>
                    <th>Read</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
